name: GitHub Metrics (Everforest)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: nphuong302
          template: classic
          base: header, activity, repositories
          config_timezone: Asia/Ho_Chi_Minh

          # ===== Everforest Style =====
          config_theme: dark
          config_padding: 16
          config_border_radius: 12

          # ⚠️ PHẢI VIẾT 1 DÒNG
          config_colors: |
            background:2d353b,
            foreground:d3c6aa,
            highlight:a7c080,
            accent:e69875

          # ===== Plugins =====
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: everforest

          plugin_lines: yes
          plugin_traffic: yes
